name: CI Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10" # Specify your Python version here

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Installs dependencies from requirements.txt

      - name: Set environment variable
        run: |
          export DB_CONNECTION_STRING="sqlite://"

      - name: Run Tests
        run: |
          pytest --cov=app tests/

      - name: Download and install SonarScanner
        run: |
          wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.6.2.2472-linux.zip
          unzip sonar-scanner-cli-4.6.2.2472-linux.zip
          export PATH="$PATH:$(pwd)/sonar-scanner-4.6.2.2472-linux/bin"

      - name: Upload coverage to SonarCloud
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          DB_CONNECTION_STRING: "sqlite://" # Ensure the environment variable is available during SonarCloud upload
        run: |
          sonar-scanner \
          -Dsonar.projectKey=ManassehV2_aptarapi \
          -Dsonar.organization=manassehv2 \
          -Dsonar.host.url=https://sonarcloud.io \
          -Dsonar.login=${{ secrets.SONAR_TOKEN }} \
          -Dsonar.python.coverage.reportPaths=coverage.xml
